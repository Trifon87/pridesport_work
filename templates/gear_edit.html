{% extends 'base.html' %}
{% block site_content %}
        <h1 class="text-center">Edit gear photo</h1>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form method="post" action="{% url 'edit' gear.id %}" class="furniture-form" enctype="multipart/form-data">
                    {{ form }}
                    {% csrf_token %}
                    <img src="{{ gear.image_url.url }}" class="w-50 rounded mx-auto d-block">
                    <button class="btn btn-primary mt-2" type="submit">Edit</button>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
